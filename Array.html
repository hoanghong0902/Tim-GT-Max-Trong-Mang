<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [10,2,6,9,1,40,62,32];
        let max = a[0];
        let index;
        for(let i=1; i < a.length; i++){
            if (max < a[i]){
                max = a[i];
                index = i;
            }
        }
        alert('Giá trị lớn nhất trong mảng là: ' + max + ' vị trí: ' + index);
    </script>
</body>
</html>
